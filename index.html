<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-view="1">
  <main class="app">
    <header class="app__header">
      <div>
        <h1>ポモドーロタイマー</h1>
      </div>
      <div class="view-switcher">
        <button class="btn btn--ghost" id="settingsButton" type="button">Setting</button>
        <label for="viewSelect">View</label>
        <select id="viewSelect" aria-label="Select view">
          <option value="1">Classic</option>
          <option value="2">Analog</option>
          <option value="3">Monochrome</option>
        </select>
      </div>
    </header>

    <section class="settings" aria-label="タイマー設定">
      <div class="settings__fields">
        <label class="settings__field">
          <span>作業分</span>
          <input type="number" id="workMinutes" name="workMinutes" min="1" max="180" value="25" inputmode="numeric" />
        </label>
        <label class="settings__field">
          <span>休憩分</span>
          <input type="number" id="breakMinutes" name="breakMinutes" min="1" max="180" value="5" inputmode="numeric" />
        </label>
      </div>
      <button class="btn btn--ghost settings__apply" id="applySettingsButton">適用</button>
    </section>

    <section class="timer">
      <div class="timer__view timer__view--classic" data-view="1">
        <div class="timer__display">
          <span class="timer__phase" data-role="phase-label">Work</span>
          <span class="timer__time" data-role="time-display">25:00</span>
        </div>
      </div>

      <div class="timer__view timer__view--analog" aria-hidden="true" data-view="2">
        <div class="circle-timer">
          <svg class="circle-timer__svg" viewBox="0 0 260 260" role="img" aria-label="残り時間の円形表示">
            <circle class="circle-timer__track" cx="130" cy="130" r="110" />
            <circle class="circle-timer__progress" id="progressCircle" cx="130" cy="130" r="110" />
          </svg>
          <div class="circle-timer__center">
            <span class="timer__phase" data-role="phase-label">Work</span>
            <span class="timer__time" data-role="time-display">25:00</span>
          </div>
        </div>

      <div class="timer__view timer__view--flat" aria-hidden="true" data-view="3">
        <div class="flat-panel">
          <div class="flat-panel__header">
            <span class="flat-panel__label">ポモドーロ</span>
            <span class="flat-panel__phase" data-role="phase-label">Work</span>
          </div>
          <div class="flat-panel__time" data-role="time-display">25:00</div>
          <div class="flat-progress" aria-hidden="true">
            <div class="flat-progress__fill"></div>
          </div>
          <div class="flat-panel__legend">
            <span>残り時間</span>
            <span data-role="phase-label">Work</span>
          </div>
        </div>

        <div class="timer__controls">
          <button class="btn" id="startButton">Start</button>
          <button class="btn" id="pauseButton">Pause</button>
          <button class="btn btn--secondary" id="resetButton">Reset</button>
        </div>
      </div>
    </section>

    <div class="modal" id="settingsModal" aria-hidden="true">
      <div class="modal__overlay" data-role="modal-overlay"></div>
      <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
        <header class="modal__header">
          <h2 id="settingsTitle">Setting</h2>
          <button class="modal__close" type="button" aria-label="Close settings" data-role="modal-close">&times;</button>
        </header>
        <form class="modal__form" id="settingsForm">
          <label class="modal__field">
            <span>作業時間（分）</span>
            <input type="number" id="workMinutes" name="workMinutes" min="1" max="180" value="25" required />
          </label>
          <label class="modal__field">
            <span>休憩時間（分）</span>
            <input type="number" id="breakMinutes" name="breakMinutes" min="1" max="180" value="5" required />
          </label>
          <div class="modal__actions">
            <button type="button" class="btn btn--ghost" data-role="modal-close">キャンセル</button>
            <button type="submit" class="btn">保存</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
