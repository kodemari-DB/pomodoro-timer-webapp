<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-view="1">
  <main class="app">
    <header class="app__header">
      <div>
        <h1>ポモドーロタイマー</h1>
        <p class="app__subtitle">作業25分 / 休憩5分</p>
      </div>
      <button class="btn btn--ghost" id="viewToggle" aria-live="polite">見た目②</button>
    </header>

    <section class="timer">
      <div class="timer__view timer__view--classic">
        <div class="timer__display">
          <span class="timer__phase" data-role="phase-label">作業中</span>
          <span class="timer__time" data-role="time-display">25:00</span>
        </div>
      </div>

      <div class="timer__view timer__view--analog" aria-hidden="true">
        <div class="circle-timer">
          <svg class="circle-timer__svg" viewBox="0 0 260 260" role="img" aria-label="残り時間の円形表示">
            <circle class="circle-timer__track" cx="130" cy="130" r="110" />
            <circle class="circle-timer__progress" id="progressCircle" cx="130" cy="130" r="110" />
          </svg>
          <div class="circle-timer__center">
            <span class="timer__phase" data-role="phase-label">作業中</span>
            <span class="timer__time" data-role="time-display">25:00</span>
          </div>
        </div>
      </div>

      <div class="timer__controls">
        <button class="btn" id="startButton">Start</button>
        <button class="btn" id="pauseButton">Pause</button>
        <button class="btn btn--secondary" id="resetButton">Reset</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
